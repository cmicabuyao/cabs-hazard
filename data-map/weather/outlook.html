<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Outlook</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map-container { 
      height: 100%; /* Full height container */
      position: relative; /* Para maging base ng absolute positioning ng buttons */
    }
    #map { 
      height: 100%; 
    }

    /* --- Marker Styles (Pareho pa rin) --- */
    .custom-marker {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transform: translate(-50%, -100%);
      font-family: Arial, sans-serif;
      white-space: nowrap;
    }

    .custom-marker img {
      width: 35px;
      height: 35px;
      object-fit: contain;
      margin-bottom: 3px;
    }

    .loc-name {
      font-weight: bold;
      color: white;
      font-size: 13px;
      margin-bottom: 1px;
    }

    .temp {
      color: white;
      font-size: 13px;
      margin-bottom: 1px;
    }

    .chance {
      color: #90ee90; /* Light green for visibility */
      font-size: 12px;
      font-weight: bold;
    }

    /* --- Fixed Info Box (Floating sa Upper-Right) --- */
    .info-box {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7); /* Mas transparent para makita ang mapa */
      color: white;
      border: 1px solid white;
      padding: 8px 10px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      line-height: 1.2;
      z-index: 999;
      border-radius: 3px;
      white-space: pre-line;
    }

    /* --- Floating Button Container (NEW STYLES) --- */
    #button-container {
      position: absolute; /* Ginawa itong floating */
      bottom: 150px;       /* Posisyon sa ilalim ng mapa */
      left: 50%;          /* Center horizontally */
      transform: translateX(-50%); /* Tiyakin na nasa gitna */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000; /* Tiyakin na nasa ibabaw ng mapa at markers */
    }

    .day-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: 2px solid white;
      background-color: transparent; /* Transparent background */
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
      border-radius: 5px;
    }

    .day-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .day-button.active {
      background-color: #007bff; /* Blue for active button */
      border-color: #007bff;
    }
  </style>
</head>

  function createMarker(loc) {
    const iconHtml = `
      <div class="custom-marker">
        <img src="${loc.icon}">
        <div class="loc-name">${loc.name}</div>
        <div class="temp">${loc.temp}</div>
        <div class="chance">${loc.chance}</div>
      </div>`;
    const customIcon = L.divIcon({
      html: iconHtml,
      className: '',
      iconSize: [30, 42],
      iconAnchor: [15, 42]
    });
    return L.marker([loc.lat, loc.lon], { icon: customIcon });
  }

  function showForecast(day) {
    // Tanggalin ang lahat ng current markers
    currentMarkers.clearLayers();

    // Kunin ang data para sa pinindot na araw

    // Idagdag ang mga bagong markers

      createMarker(loc).addTo(currentMarkers);
    });

    // I-update ang active state ng buttons
